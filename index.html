<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ludo PWA</title>
<link rel="manifest" href="manifest.json">
<style>
body { font-family: Arial, sans-serif; text-align: center; }
#board {
    display: grid;
    grid-template-columns: repeat(15, 40px);
    grid-template-rows: repeat(15, 40px);
    gap: 1px;
    margin: 20px auto;
    width: max-content;
}
.cell { width: 40px; height: 40px; border: 1px solid #ccc; position: relative; }
.red, .blue, .green, .yellow {
    border-radius: 50%;
    width: 30px; height: 30px; margin: auto;
}
.red { background-color: red; }
.blue { background-color: blue; }
.green { background-color: green; }
.yellow { background-color: yellow; }
#controls { margin-top: 20px; }
</style>
</head>
<body>

<h1>Ludo PWA Officiel</h1>
<div id="board"></div>
<div id="controls">
    <button onclick="rollDice()">Lancer le dé</button>
    <p id="dice">Dé: 0</p>
    <p id="info">Joueur Rouge commence</p>
</div>

<script src="ludo.js"></script>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(()=>console.log('Service Worker actif'));
}
</script>

</body>
</html>
