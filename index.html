<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>HT CALCULATOR</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div id="history"></div>
      <div id="display">0</div>
    </div>

    <div class="top-bar">
      <button id="degRad">DEG</button>
      <div class="memory">
        <button onclick="clearMemory()">MC</button>
        <button onclick="recallMemory()">MR</button>
        <button onclick="addMemory()">M+</button>
        <button onclick="subtractMemory()">M-</button>
        <button onclick="storeMemory()">MS</button>
      </div>
    </div>

    <div class="buttons">
      <button onclick="input('2nd')">2ⁿᵈ</button>
      <button onclick="input('pi')">π</button>
      <button onclick="input('e')">e</button>
      <button onclick="clearAll()">C</button>
      <button onclick="backspace()">⌫</button>

      <button onclick="square()">x²</button>
      <button onclick="reciprocal()">⅟x</button>
      <button onclick="absValue()">|x|</button>
      <button onclick="exp()">exp</button>
      <button onclick="mod()">mod</button>

      <button onclick="sqrt()">√</button>
      <button onclick="input('(')">(</button>
      <button onclick="input(')')">)</button>
      <button onclick="factorial()">n!</button>
      <button onclick="input('/')">÷</button>

      <button onclick="power()">xʸ</button>
      <button onclick="input('7')">7</button>
      <button onclick="input('8')">8</button>
      <button onclick="input('9')">9</button>
      <button onclick="input('*')">×</button>

      <button onclick="tenPower()">10ˣ</button>
      <button onclick="input('4')">4</button>
      <button onclick="input('5')">5</button>
      <button onclick="input('6')">6</button>
      <button onclick="input('-')">−</button>

      <button onclick="log10()">log</button>
      <button onclick="input('1')">1</button>
      <button onclick="input('2')">2</button>
      <button onclick="input('3')">3</button>
      <button onclick="input('+')">+</button>

      <button onclick="logE()">ln</button>
      <button onclick="plusMinus()">+/−</button>
      <button onclick="input('0')">0</button>
      <button onclick="input('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
